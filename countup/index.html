<!DOCTYPE html>
<html>
  <head>
    <script type="text/javascript" src="js/jquery-3.3.7.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/master.css" type="text/css">
    <meta charset="utf-8">
    <title>Number Counter!!!</title>
  </head>
  <body>
    <div class="container">
      <form id="clickMeDammit">
        <h2>Enter your counters</h2>
        <div class="form-group">
          <label for="countBy">Please enter the value to count by:</label>
          <input type="number" id="countBy">
        </div>
        <div class="form-group">
          <label for="countTo">Please enter the value to count to:</label>
          <input type="number" id="countTo">
        </div>
        <div class="form-group">
          <label for="counter">Please enter the initial value to start counting at:</label>
          <input type="number" id="counter">
        </div>
        <button type="submit" class="button">Click Me Dammit</button>
      </form>
      <ul class="insertNumbers">

      </ul>
    </div>
  </body>
</html>
